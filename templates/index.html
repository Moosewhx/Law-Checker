<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>建築法規検索システム</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f4f7f9; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        input[type="text"] { width: 70%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        #status { margin-top: 1em; padding: 1em; border-radius: 4px; }
        #results { margin-top: 1em; display: none; }
        .report { margin-top: 1.5em; }
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 0.5em; }
        pre { background-color: #eef2f5; padding: 1em; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; font-family: "SF Mono", "Menlo", "Monaco", monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>建築法規検索システム</h1>
        <p>検索したい日本の都市名を入力してください（例：愛知県あま市）。</p>
        <input type="text" id="cityInput" size="50" value="愛知県あま市">
        <button id="startButton" onclick="startAnalysis()">検索開始</button>

        <div id="status">検索待機中...</div>
        <div id="results">
            <div class="report">
                <h2>用途地域レポート (Zone Regulations Report)</h2>
                <pre id="zoneReport"></pre>
            </div>
            <div class="report">
                <h2>データソースレポート (Data Sources Report)</h2>
                <pre id="sourcesReport"></pre>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
