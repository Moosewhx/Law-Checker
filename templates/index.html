<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>建築法規関連リンク検索システム</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 2em; 
            background-color: #f4f7f9; 
            color: #333; 
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 2em; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #0056b3; 
        }
        input[type="text"] { 
            width: 70%; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            font-size: 1em; 
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 4px; 
            font-size: 1em; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        button:disabled { 
            background-color: #aaa; 
            cursor: not-allowed; 
        }
        #status { 
            margin-top: 1em; 
            padding: 1em; 
            border-radius: 4px; 
            font-weight: bold;
        }
        #results { 
            margin-top: 1em; 
            display: none; 
        }
        .section { 
            margin-top: 2em; 
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        h2, h3, h4 { 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 0.5em; 
            margin-top: 1.5em;
        }
        ul {
            list-style-type: disc;
            margin-left: 2em;
        }
        li {
            margin-bottom: 0.5em;
            line-height: 1.4;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        small {
            color: #666;
            font-size: 0.9em;
        }
        .stats {
            background-color: #e7f3ff;
            padding: 1em;
            border-radius: 4px;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>建築法規関連リンク検索システム</h1>
        <p>検索したい日本の都市名を入力してください（例：愛知県あま市）。</p>
        <p><strong>機能：</strong> AI を使用して建築規制に関連性の高いリンクを自動判定し、PDF ファイルを自動ダウンロードします。</p>
        
        <input type="text" id="cityInput" size="50" value="愛知県あま市" placeholder="都市名を入力してください">
        <button id="startButton" onclick="startAnalysis()">検索開始</button>

        <div id="status">検索待機中...</div>
        
        <div id="results">
            <div class="section">
                <div id="report"></div>
            </div>
            
            <div class="section">
                <div id="links"></div>
            </div>
            
            <div class="section">
                <div id="pdfs"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/main.js"></script>
</body>
</html>
